<br><br>
<div class="card text-white bg-dark mb-3" *ngFor="let post of posts">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <a class="btn btn-primary float-left">Post Details</a>
    <p class="card-text float-left"><small class="text-muted">
      {{post.date.toDateString()}} at {{post.date.toLocaleTimeString()}} By {{user.username}}
    </small></p>
  </div>
</div>
