<a class="btn btn-dark" [routerLink]="['/create-category']">Create New Category Here</a>

<div class="card text-white bg-dark mb-3" *ngFor="let category of categories">

    <h5 class="card-title">{{category.name}}</h5>
    <a class="btn btn-dark" [routerLink]="['/list-posts']">List Posts in this Category(not linked to categories)</a>
  </div>
</div>
