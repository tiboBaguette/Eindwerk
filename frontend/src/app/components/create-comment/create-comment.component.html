<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title">Create A New Comment on Post ID: {{ post.id }}</h5>
    <p class="error" *ngIf="isError">You need to be logged in to comment</p>
    <form [formGroup]="createCommentForm">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <label align="center" >Comment</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"  placeholder="Type your Comment here" [formControlName]="'content'"></textarea>
          </div>
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-secondary" (click)="createComment()">Post New Comment</button>
  </div>
</div>
