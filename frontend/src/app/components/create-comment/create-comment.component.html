<div class="card">
  <div class="card-body">
    <h5 class="card-title">Create A New Comment on Post ID: </h5>
    <div *ngIf="isError">Ah! Ah! Ah! You didn't say the magic word.. Please log in</div>
    <form [formGroup]="createCommentForm">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <label align="center" >Comment</label>
            <input type="text" class="form-control" placeholder="Type your Comment here" [formControlName]="'content'">
          </div>
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-dark" (click)="createComment()">Post New Comment</button>
  </div>
</div>
